<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />

    <title>Movie Finder</title>
</head>

<body>

    <div class="mb-50">

    </div>

    <div class="container w-50">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Please type in a movie name">
            <div class="input-group-append">
                <button type="button" class="btn btn-primary mr-2">
                    Search
                </button>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#staticBackdrop">
                    Add
                </button>
            </div>
        </div>
        <a href="{{url_for('show_landing_page')}}" class="btn btn-primary">Home</a>
    </div>

    <!-- Modal -->
    <div class="modal fade " id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Please provide the below information about the
                        movie</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form method="POST" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Title:</label>
                            <input type="text" class="form-control" id="movie-name" name="name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">Genre:</label>
                            <input class="form-control" id="movie-genre" name="genre">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">Poster:</label>
                            <input type="file" class="form-control" id="movie-poster" name="imageurl">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">Year:</label>
                            <input class="form-control" id="movie-year" name="year">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">Main Casts:</label>
                            <input class="form-control" id="movie-casts" name="maincasts">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">Synopsis:</label>
                            <textarea class="form-control" id="movie-synop" name="synopsis"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">Directed by:</label>
                            <input class="form-control" id="movie-director" name="directors">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">Trailer(url):</label>
                            <input class="form-control" id="movie-trialer" name="youtubeurl">
                        </div>
                        <button type="submit" class="btn btn-primary">Add</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </form>
                    <!-- <div class="progress mt-1" {% if visible %} visible {% else %} hidden {% endif %}>
                        <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25"
                            aria-valuemin="0" aria-valuemax="100"></div>
                    </div> -->
                </div>
            </div>
        </div>
    </div>

    {% block content %} {% endblock %}

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <script>

        {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        toastr.info("{{message}}");
                    {% endfor %}
                {% endif %}
        {% endwith %}

    </script>



    </script>

</body>

</html>
