{% extends 'base.template.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col">
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel"
                style="width: auto; height: 700px;">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="{{movie.imageurl}}" class="d-block w-100 mx-auto" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="{{movie.youtubeurl}}" class="d-block w-100 mx-auto" alt="...">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
    <div class="row">
        <ul class="list-group">
            <label for="">Title:</label>
            <li class="list-group-item">{{movie.name}}</li>
            <label for="">Genre:</label>
            <li class="list-group-item">{{movie.genre}}</li>
            <label for="">Directed by:</label>
            <li class="list-group-item">{{movie.directors[0]}}</li>
            <label for="">Release on:</label>
            <li class="list-group-item">{{movie.year}}</li>
            <label for="">Main casts:</label>
            <li class="list-group-item">{{', '.join(movie.maincasts)}}</li>
            <label for="">Synopsis:</label>
            <li class="list-group-item">
                <p>
                    {{movie.synopsis}}
                </p>
            </li>
        </ul>
        <label for="">Trailer:</label>
        <div class=" container">
            <iframe style="border: 0; width:80%; height: 500px; overflow: auto;"
                class="embed-responsive d-block mb-4 mx-auto" src="{{movie.youtubeurl}}"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </div>
    </div>
    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deletemovieinfo">
        Delete
    </button>
    <button type="submit" class="btn btn-primary">Edit</button>

    <!-- Modal -->
    <form method="POST">
        <div class="modal fade " id="deletemovieinfo" data-backdrop="static" data-keyboard="false" tabindex="-1"
            aria-labelledby="deletemovieinfoLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deletemovieinfoLabel">Are you sure that you want to delete this
                            movie
                            info?
                        </h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <button href="{{url_for('process_delete_movieinfo',movie_id=movie._id)}}" type="submit"
                            class="btn btn-danger">Yes</button>
                        <button type="button" class="btn btn-success" data-dismiss="modal">No</button>

                    </div>
                </div>
            </div>
        </div>
    </form>

</div>





{% endblock %}
